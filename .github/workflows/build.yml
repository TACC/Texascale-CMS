name: Build
on:
  workflow_dispatch:
  push:
    branches: [main, any/branch-you-want, feat/card-styles]

jobs:
  build_commit:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cms
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set shortsha and branch environment variables
        id: vars
        run: |
          echo "BRANCH_NAME=$(echo ${GITHUB_REF_NAME} | sed 's/[^[:alnum:]\.\_\-]/-/g')" >> "$GITHUB_OUTPUT";
          echo "SHORT_SHA=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT";

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: cms/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push commit tagged Docker image
        uses: docker/build-push-action@v5
        with:
          context: cms
          push: true
          tags: taccwma/texascale-cms:${{ steps.vars.outputs.SHORT_SHA }},taccwma/texascale-cms:${{ steps.vars.outputs.BRANCH_NAME }},taccwma/texascale-cms:latest
