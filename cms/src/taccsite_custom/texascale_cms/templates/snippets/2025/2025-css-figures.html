{% load is_design sekizai_tags %}
{% is_design_legacy as is_legacy %}
{% if not is_legacy %}
{% addtoblock "css" %}
<style id="2025-css-figures">
/* captioned images */
figure > img,
figure > a > img,
/* un-captioned images */
.texascale-article img:not(
  figure img,
  .jumbotron img,
  [class*="card--"] img
) {
  margin-bottom: 10px;
}

figcaption {
  font-family: var(--texascale-kepler);
  color: var(--tacc-black);

  /* undo Core-CMS */
  font-size: inherit;
  line-height: normal;
  border-bottom: unset;
  padding-bottom: unset;
  margin-top: unset;
}
/* Bootstrap */.figure-caption {
  /* undo Core-CMS */
  border-top: unset;
  padding-top: unset;
}
</style>
{% endaddtoblock %}
{% endif %}
