{% load sekizai_tags %}
{% addtoblock "css" %}
{# FAQ: `data-design="2025" media="not all"` protects Legacy pages #}
<style id="2025-css-figures" data-design="2025" media="not all">
figure > img,
figure > a > img {
  margin-bottom: 20px;
}

figcaption {
  font-family: var(--texascale-kepler);
  color: var(--tacc-black);

  /* undo Core-CMS */
  font-size: inherit;
  line-height: normal;
  border-bottom: unset;
  padding-bottom: unset;
  margin-top: unset;
}
/* Bootstrap */.figure-caption {
  /* undo Core-CMS */
  border-top: unset;
  padding-top: unset;
}
</style>
{% endaddtoblock %}
