{% load sekizai_tags %}
{% addtoblock "2025-css" %}
<style id="2025-css-card--texascale">
/* SPACING */

/* to remove space unless card has card after it */
[class*="card--"]:not(:has(+ [class*="card--"])) {
  margin-bottom: unset; /* to undo core-styles.cms */
}


/* HEADINGS */

[class*="card--"]
h4 {
  font-size: 2.5rem;
  margin-bottom: 5px;
}
</style>
{% endaddtoblock %}
