{% load is_design sekizai_tags %}
{% is_design_year 2025 as is_2025 %}
{% if is_2025 %}
{% addtoblock "css" %}
<style id="2025-css-card--texascale">
/* SPACING */

/* to remove space unless card has card after it */
[class*="card--"]:not(:has(+ [class*="card--"])) {
  margin-bottom: unset; /* to undo core-styles.cms */
}


/* HEADINGS */

[class*="card--"]
h4 {
  font-size: 2.5rem;
  margin-bottom: 5px;
}
</style>
{% endaddtoblock %}
{% endif %}
