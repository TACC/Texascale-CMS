{% load sekizai_tags %}
{% addtoblock "css" %}
<div id="2025-css">
<!-- NOTE: To not load a `style` on legacy pages, add `media="not all"`. -->

<!-- ELEMENTS -->
<style data-design="2025" media="not all">
/* HEADINGS:
h1 (story titles)
h2 (story subtitles)
h3 (in-story header 1st-level)
h4 (in-story header 2nd-level)
h5 (in-story header 3rd-level)
*/

/* Global */
h1, h2, h3, h4, h5, h6 {
	color: var(--tacc-black);
}
h1 {
	font-family: var(--texascale-kepler);
	font-size: 5.5rem;
	font-style: normal;
	font-weight: 700;
	line-height: 110%;
	text-transform: unset;
}
h2 {
	font-size: 4.0rem;
	font-style: normal;
	font-weight: 400;
	line-height: 110%;
}
h3 {
	font-size: 3.0rem;
	font-weight: 700;
	line-height: 150%;
	margin-bottom: 1.8rem; /* body font-size */
}
h4 {
	font-size: 2.5rem;
	font-weight: 700;
	line-height: 130%;
}
h5 {
	font-size: 1.8rem; /* final design */
	/* font-size: 2.0rem; *//* given design */
	font-weight: var(--bold);
	margin-bottom: 0;
}
h6 {
	font-size: 1.8rem;
	font-weight: var(--medium);
	margin-bottom: 0;
}

/* Articles */
[data-page-template^="article"]
h1, h2 {
	margin-bottom: 30px;
}
[data-page-template^="article"]
h3, h4 {
	margin-bottom: 1.8rem;
}
[data-page-template^="article"]
h4:not(:first-child) {
	margin-top: 60px;
}
</style>

<!-- COMPONENTS -->
<style data-design="2025">
/* TEXASCALE */
/* Hero */
.texascale-hero {
	background-color: var(--tacc-blue);
	overflow: hidden; /* prevent scrollbar caused by giant image */
}
.texascale-hero.jumbotron-fluid {
	padding-block: unset;
	margin-bottom: unset;
}
.texascale-hero
:is(h1, h2, h3) {
	color: var(--tacc-white);
}
.texascale-hero
.logos--social {
	color: var(--tacc-white);
	fill: var(--tacc-white);
}
</style>

</div>
{% endaddtoblock %}
